basePath: /
definitions:
  entity.AddShipmentRequest:
    properties:
      courierId:
        type: integer
      trackingNo:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - courierId
    - trackingNo
    type: object
  entity.AddressResponse:
    properties:
      createdAt:
        type: string
      districtId:
        type: integer
      districtNameEn:
        type: string
      districtNameTh:
        type: string
      id:
        type: integer
      isDefault:
        type: boolean
      line1:
        type: string
      line2:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      provinceId:
        type: integer
      provinceNameEn:
        type: string
      provinceNameTh:
        type: string
      subDistrictId:
        type: integer
      subDistrictNameEn:
        type: string
      subDistrictNameTh:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
      zipcode:
        type: integer
    type: object
  entity.AuthResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  entity.CancelOrderRequest:
    properties:
      reason:
        maxLength: 500
        minLength: 3
        type: string
    required:
    - reason
    type: object
  entity.CartItemRequest:
    properties:
      productId:
        type: integer
      qty:
        type: integer
    required:
    - productId
    - qty
    type: object
  entity.CartItemResponse:
    properties:
      id:
        type: integer
      product:
        $ref: '#/definitions/entity.ProductSummary'
      qty:
        type: integer
      shop:
        $ref: '#/definitions/entity.CartShopResponse'
      subtotal:
        type: number
      unitPrice:
        type: number
    type: object
  entity.CartItemShop:
    properties:
      cartItemId:
        type: integer
      productId:
        type: integer
      qty:
        type: integer
      subtotal:
        type: number
      unitPrice:
        type: number
    type: object
  entity.CartResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/entity.CartItemResponse'
        type: array
      summary:
        $ref: '#/definitions/entity.CartSummary'
      updatedAt:
        type: string
    type: object
  entity.CartShippingEstimateResponse:
    properties:
      grandTotal:
        type: number
      shop:
        items:
          $ref: '#/definitions/entity.CartShopEstimate'
        type: array
    type: object
  entity.CartShopEstimate:
    properties:
      courier:
        $ref: '#/definitions/entity.CourierOption'
      imageUrl:
        type: string
      items:
        items:
          $ref: '#/definitions/entity.CartItemShop'
        type: array
      name:
        type: string
      shopId:
        type: string
      subtotal:
        type: number
    type: object
  entity.CartShopResponse:
    properties:
      description:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      name:
        type: string
    type: object
  entity.CartSummary:
    properties:
      subtotal:
        type: number
      totalItems:
        type: integer
      totalQty:
        type: integer
    type: object
  entity.CourierListResponse:
    properties:
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
      rate:
        type: number
    type: object
  entity.CourierOption:
    properties:
      courierId:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  entity.CreateAddressRequest:
    properties:
      districtId:
        type: integer
      isDefault:
        type: boolean
      line1:
        type: string
      line2:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      provinceId:
        type: integer
      subDistrictId:
        type: integer
      zipcode:
        type: integer
    required:
    - districtId
    - line1
    - name
    - phoneNumber
    - provinceId
    - subDistrictId
    type: object
  entity.CreateOrderRequest:
    properties:
      addressId:
        type: integer
      cartItemIds:
        items:
          type: integer
        type: array
      paymentMethodId:
        type: integer
    required:
    - addressId
    - cartItemIds
    - paymentMethodId
    type: object
  entity.CreatePaymentRequest:
    properties:
      amount:
        type: number
      paymentMethodId:
        enum:
        - 1
        - 2
        - 3
        - 4
        type: integer
    required:
    - amount
    - paymentMethodId
    type: object
  entity.CreateProductRequest:
    properties:
      description:
        maxLength: 2000
        type: string
      imageUrl:
        type: string
      name:
        maxLength: 255
        minLength: 3
        type: string
      price:
        type: number
      stockQty:
        minimum: 0
        type: integer
    required:
    - name
    - price
    type: object
  entity.CreateRefundRequest:
    properties:
      reason:
        maxLength: 500
        minLength: 3
        type: string
      shopOrderId:
        type: string
    required:
    - reason
    - shopOrderId
    type: object
  entity.DistrictResponse:
    properties:
      id:
        type: integer
      nameEn:
        type: string
      nameTh:
        type: string
      province:
        $ref: '#/definitions/entity.ProvinceResponse'
      provinceId:
        type: integer
    type: object
  entity.EstimateShippingRequest:
    properties:
      cartItemIds:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - cartItemIds
    type: object
  entity.LoginRequest:
    properties:
      email:
        example: kiattisak.c@example.com
        type: string
      password:
        example: yourpassword
        type: string
    required:
    - email
    - password
    type: object
  entity.OrderGroupListPaginationResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/entity.OrderResponse'
        type: array
      total:
        type: integer
    type: object
  entity.OrderItemResponse:
    properties:
      id:
        type: integer
      product:
        $ref: '#/definitions/entity.OrderProductResponse'
      qty:
        type: integer
      subtotal:
        type: number
      unitPrice:
        type: number
    type: object
  entity.OrderListPaginationResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/entity.OrderListResponse'
        type: array
      total:
        type: integer
    type: object
  entity.OrderListResponse:
    properties:
      createdAt:
        type: string
      grandTotal:
        type: number
      id:
        type: string
      orderId:
        type: string
      orderItems:
        items:
          $ref: '#/definitions/entity.OrderItemResponse'
        type: array
      orderNumber:
        type: string
      orderStatusId:
        type: integer
      paymentMethodId:
        type: integer
      shipping:
        type: number
      shippingDistrict:
        type: string
      shippingLine1:
        type: string
      shippingLine2:
        type: string
      shippingName:
        type: string
      shippingPhone:
        type: string
      shippingProvince:
        type: string
      shippingSubDistrict:
        type: string
      shippingZipcode:
        type: string
      shop:
        $ref: '#/definitions/entity.OrderShopResponse'
      timeline:
        items:
          $ref: '#/definitions/entity.OrderTimelineItem'
        type: array
      updatedAt:
        type: string
    type: object
  entity.OrderProductResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
    type: object
  entity.OrderResponse:
    properties:
      grandTotal:
        type: number
      id:
        type: string
      paymentMethodId:
        type: integer
      shippingDistrict:
        type: string
      shippingLine1:
        type: string
      shippingLine2:
        type: string
      shippingName:
        type: string
      shippingPhone:
        type: string
      shippingProvince:
        type: string
      shippingSubDistrict:
        type: string
      shippingZipcode:
        type: string
      shopOrders:
        items:
          $ref: '#/definitions/entity.ShopOrderResponse'
        type: array
      timeline:
        items:
          $ref: '#/definitions/entity.OrderTimelineItem'
        type: array
    type: object
  entity.OrderShopResponse:
    properties:
      description:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      name:
        type: string
    type: object
  entity.OrderTimelineItem:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      note:
        type: string
      statusId:
        type: integer
    type: object
  entity.PaymentResponse:
    properties:
      amount:
        type: number
      createdAt:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      orderId:
        type: string
      paidAt:
        type: string
      paymentMethodId:
        type: integer
      paymentStatusId:
        type: integer
      transactionId:
        type: string
      updatedAt:
        type: string
    type: object
  entity.ProductListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/entity.ProductResponse'
        type: array
      total:
        type: integer
    type: object
  entity.ProductResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      imageUrl:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      price:
        type: number
      shop:
        $ref: '#/definitions/entity.ProductShopResponse'
      shopId:
        type: string
      stockQty:
        type: integer
      updatedAt:
        type: string
    type: object
  entity.ProductShopResponse:
    properties:
      id:
        type: string
      imageUrl:
        type: string
      name:
        type: string
    type: object
  entity.ProductSummary:
    properties:
      id:
        type: integer
      imageUrl:
        type: string
      name:
        type: string
      price:
        type: number
      stockQty:
        type: integer
    type: object
  entity.ProvinceResponse:
    properties:
      id:
        type: integer
      nameEn:
        type: string
      nameTh:
        type: string
    type: object
  entity.RefreshTokenRequest:
    properties:
      refreshToken:
        example: your_refresh_token
        type: string
    required:
    - refreshToken
    type: object
  entity.RefundResponse:
    properties:
      amount:
        type: number
      bankAccount:
        type: string
      bankName:
        type: string
      createdAt:
        type: string
      id:
        type: string
      paymentId:
        type: string
      reason:
        type: string
      refundMethodId:
        type: integer
      refundStatusId:
        type: integer
      refundedAt:
        type: string
      shopOrderId:
        type: string
      transactionId:
        type: string
      updatedAt:
        type: string
    type: object
  entity.RegisterRequest:
    properties:
      email:
        example: kiattisak.c@example.com
        type: string
      firstName:
        example: Kiattisak
        type: string
      imageUrl:
        example: https://example.com/image.jpg
        type: string
      lastName:
        example: Chantharamaneechote
        type: string
      password:
        example: yourpassword
        minLength: 8
        type: string
      phoneNumber:
        example: "0900000000"
        type: string
    required:
    - email
    - firstName
    - lastName
    - password
    - phoneNumber
    type: object
  entity.RegisterResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      lastName:
        type: string
      phoneNumber:
        type: string
      updatedAt:
        type: string
    type: object
  entity.RegisterShopRequest:
    properties:
      email:
        example: kiattisak.c@example.com
        type: string
      firstName:
        example: Kiattisak
        type: string
      imageUrl:
        type: string
      lastName:
        example: Chantharamaneechote
        type: string
      password:
        example: yourpassword
        minLength: 8
        type: string
      phoneNumber:
        example: "0900000000"
        type: string
      shopAddress:
        example: 321 Moo 4 Suthep Road, Chiang Mai
        type: string
      shopDescription:
        example: The best Nike products available.
        type: string
      shopImageUrl:
        type: string
      shopName:
        example: Nike Shop
        maxLength: 255
        type: string
    required:
    - email
    - firstName
    - lastName
    - password
    - phoneNumber
    - shopAddress
    - shopName
    type: object
  entity.RegisterShopResponse:
    properties:
      address:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      user:
        $ref: '#/definitions/entity.RegisterResponse'
    type: object
  entity.ShipmentResponse:
    properties:
      courierId:
        type: integer
      createdAt:
        type: string
      id:
        type: string
      shipmentStatusId:
        type: integer
      shippedAt:
        type: string
      shopOrderId:
        type: string
      trackingNo:
        type: string
    type: object
  entity.ShopCourierResponse:
    properties:
      courierId:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      rate:
        type: number
      updatedAt:
        type: string
    type: object
  entity.ShopListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/entity.ShopResponse'
        type: array
      total:
        type: integer
    type: object
  entity.ShopOrderListPaginationResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/entity.ShopOrderListResponse'
        type: array
      total:
        type: integer
    type: object
  entity.ShopOrderListResponse:
    properties:
      createdAt:
        type: string
      grandTotal:
        type: number
      id:
        type: string
      orderId:
        type: string
      orderItems:
        items:
          $ref: '#/definitions/entity.OrderItemResponse'
        type: array
      orderNumber:
        type: string
      orderStatusId:
        type: integer
      paymentMethodId:
        type: integer
      shipping:
        type: number
      shippingDistrict:
        type: string
      shippingLine1:
        type: string
      shippingLine2:
        type: string
      shippingName:
        type: string
      shippingPhone:
        type: string
      shippingProvince:
        type: string
      shippingSubDistrict:
        type: string
      shippingZipcode:
        type: string
      timeline:
        items:
          $ref: '#/definitions/entity.OrderTimelineItem'
        type: array
      updatedAt:
        type: string
    type: object
  entity.ShopOrderResponse:
    properties:
      createdAt:
        type: string
      grandTotal:
        type: number
      id:
        type: string
      orderId:
        type: string
      orderItems:
        items:
          $ref: '#/definitions/entity.OrderItemResponse'
        type: array
      orderNumber:
        type: string
      orderStatusId:
        type: integer
      shipping:
        type: number
      shop:
        $ref: '#/definitions/entity.OrderShopResponse'
      subtotal:
        type: number
      timeline:
        items:
          $ref: '#/definitions/entity.OrderTimelineItem'
        type: array
      updatedAt:
        type: string
    type: object
  entity.ShopResponse:
    properties:
      address:
        type: string
      description:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      userId:
        type: string
    type: object
  entity.SubDistrictResponse:
    properties:
      districtId:
        type: integer
      id:
        type: integer
      nameEn:
        type: string
      nameTh:
        type: string
      zipcode:
        type: integer
    type: object
  entity.SubmitRefundBankAccountRequest:
    properties:
      bankAccount:
        maxLength: 20
        minLength: 10
        type: string
      bankName:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - bankAccount
    - bankName
    type: object
  entity.UpdateAddressRequest:
    properties:
      districtId:
        type: integer
      isDefault:
        type: boolean
      line1:
        maxLength: 500
        type: string
      line2:
        maxLength: 500
        type: string
      name:
        maxLength: 255
        type: string
      phoneNumber:
        maxLength: 20
        type: string
      provinceId:
        type: integer
      subDistrictId:
        type: integer
      zipcode:
        type: integer
    required:
    - districtId
    - line1
    - name
    - phoneNumber
    - provinceId
    - subDistrictId
    type: object
  entity.UpdateCartItemRequest:
    properties:
      qty:
        type: integer
    required:
    - qty
    type: object
  entity.UpdateOrderStatusRequest:
    properties:
      orderStatusId:
        enum:
        - 2
        - 4
        - 5
        type: integer
    required:
    - orderStatusId
    type: object
  entity.UpdateProductRequest:
    properties:
      description:
        maxLength: 2000
        type: string
      imageUrl:
        type: string
      name:
        maxLength: 255
        minLength: 3
        type: string
      price:
        type: number
      stockQty:
        minimum: 0
        type: integer
    required:
    - name
    - price
    type: object
  entity.UpdateProfileRequest:
    properties:
      firstName:
        example: Kiattisak
        minLength: 1
        type: string
      imageUrl:
        example: https://example.com/image.jpg
        type: string
      lastName:
        example: Chantharamaneechote
        minLength: 1
        type: string
      phoneNumber:
        example: "0900000000"
        minLength: 10
        type: string
    type: object
  entity.UpdateShopCouriersRequest:
    properties:
      courierId:
        type: integer
      rate:
        minimum: 0
        type: number
    required:
    - courierId
    - rate
    type: object
  entity.UpdateShopRequest:
    properties:
      address:
        type: string
      description:
        type: string
      imageUrl:
        type: string
      name:
        maxLength: 255
        type: string
    required:
    - name
    type: object
  entity.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      imageUrl:
        type: string
      lastName:
        type: string
      phoneNumber:
        type: string
      updatedAt:
        type: string
    type: object
  response.ResponseError:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  response.ResponseSuccess:
    properties:
      data: {}
      message:
        type: string
      status:
        type: string
    type: object
info:
  contact: {}
  description: This is E-commerce API documentation.
  title: E-commerce API
  version: 1.0.0
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access & refresh tokens
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseError'
      summary: Login
      tags:
      - Auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseError'
      summary: Refresh access token
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: Register payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseError'
      summary: Register a new user
      tags:
      - Auth
  /api/auth/register-shop:
    post:
      consumes:
      - application/json
      description: Create a new shop account (SHOP role)
      parameters:
      - description: Register shop payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.RegisterShopRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.RegisterShopResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseError'
      summary: Register a new shop
      tags:
      - Auth
  /api/cart:
    get:
      description: Retrieves the current user's cart along with items and summary
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.CartResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseError'
      security:
      - BearerAuth: []
      summary: Get user's cart
      tags:
      - Cart
    post:
      consumes:
      - application/json
      description: Adds a product to the user's cart or updates quantity if it already
        exists
      parameters:
      - description: Cart item payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.CartItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated
          schema:
            $ref: '#/definitions/entity.CartItemResponse'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.CartItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ResponseError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseError'
      security:
      - BearerAuth: []
      summary: Add item to cart
      tags:
      - Cart
  /api/cart/estimate:
    post:
